    <main>

<section class="contacto">


        <h2 class="contacto__h2">Contactanos</h2>
        
        <form action="">
            <fieldset>

                

                <legend class="datos">Completa tus datos personales para poder viajar</legend>



                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre" required>
                
                <label for="apellido">Apellido </label>
                <input type="text" name="apellido" id="apellido" placeholder="Ingresa tu apellido" required>
                </input>
                
                <label for="edad">Edad</label>
                <input type="text" name="edad" id="edad" placeholder="Ingresa tu cumpleaños" required>
                
                <label for="correo">Correo electrónico</label>
                <input type="email" name="correo" id="correo" placeholder="Ingresa tu email" required>
                
                <label for="clave">Contraseña </label>
                <input type="password" name="clave" id="clave" placeholder="Ingresa tu contraseña" required>
               

                <input type="submit">

            </fieldset>



        </form>


        

    </main>
